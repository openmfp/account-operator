name: ci
on: [push]

jobs:
  pipe:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    uses: openmfp/gha/.github/workflows/pipeline-golang-app.yml@ocm-job
    secrets: inherit
    with:
      imageTagName: ghcr.io/openmfp/account-operator
      useTask: true
      useLocalCoverageConfig: true
      componentName: github.com/${{ github.repository }}
      componentRepo: github.com/${{ github.repository }}/ocm
      release_branch: feat/ocm

