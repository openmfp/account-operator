components:
  - name: (( values.COMP_NAME ))
    version: (( values.VERSION ))
    provider:
      name: (( values.PROVIDER ))
    resources:
      - name: chart
        type: helmChart
        version: (( values.VERSION ))
        input:
          type: helm
          path: (( values.CHART_FOLDER ))
          version: (( values.VERSION ))
          repository: (( values.HELM_REPO ))
      - name: image
        type: ociArtifact
        version: (( values.VERSION ))
        access:
          type: ociArtifact
          imageReference: (( values.IMAGE )):(( values.VERSION ))