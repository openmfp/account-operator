apiVersion: tenancy.kcp.io/v1alpha1
kind: WorkspaceType
metadata:
  name: account
spec:
  defaultAPIBindings:
    - export: core.openmfp.org
      path: root:openmfp-system
    - export: tenancy.kcp.io
      path: root
    - export: topology.kcp.io
      path: root
  defaultChildWorkspaceType:
    name: account
    path: root:openmfp-system
  limitAllowedChildren:
    types:
      - name: account
        path: root:openmfp-system
  limitAllowedParents:
    types:
      - name: org
        path: root:openmfp-system
      - name: account
        path: root:openmfp-system